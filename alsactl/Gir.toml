[crate_name_overrides]
"alsa_ctl" = "alsactl"

[options]
girs_directories = ["../gir-files", ".."]
work_mode = "normal"
library = "ALSACtl"
version = "0.0"
min_cfg_version = "0.3"
single_version_file = true

manual = [
    "GLib.Error",
    "GLib.Source",
]

generate = [
    "ALSACtl.ElemType",
    "ALSACtl.ElemIfaceType",
    "ALSACtl.ElemAccessFlag",
    "ALSACtl.EventType",
    "ALSACtl.ElemEventMask",
    "ALSACtl.CardInfo",
    "ALSACtl.CardError",
    "ALSACtl.ElemInfoCommon",
    "ALSACtl.ElemInfoSingleArray",
    "ALSACtl.ElemInfoIec60958",
    "ALSACtl.ElemInfoBoolean",
    "ALSACtl.ElemInfoBytes",
    "ALSACtl.ElemInfoInteger",
    "ALSACtl.ElemInfoInteger64",
    "ALSACtl.ElemInfoEnumerated",
]

[[object]]
name = "ALSACtl.*"
status = "generate"

[[object]]
name = "ALSACtl.Card"
status = "generate"
manual_traits = ["CardExtManual"]
    [[object.function]]
    name = "get_protocol_version"
    manual = true
    [[object.function]]
    name = "get_elem_info"
    manual = true
    [[object.function]]
    name = "read_elem_value"
    manual = true
    [[object.function]]
    name = "command_elem_tlv"
    manual = true
    [[object.function]]
    name = "read_elem_tlv"
    manual = true
    [[object.function]]
    name = "get_elem_id_list"
    manual = true
    [[object.function]]
    name = "add_elems"
    manual = true
    [[object.function]]
    name = "replace_elems"
    manual = true

[[object]]
name = "ALSACtl.ElemId"
status = "generate"
concurrency = "send+sync"

[[object]]
name = "ALSACtl.ElemValue"
status = "generate"
manual_traits = ["ElemValueExtManual"]
    [[object.function]]
    name = "set_bool"
    manual = true
    [[object.function]]
    name = "get_bool"
    manual = true
    [[object.function]]
    name = "get_bytes"
    manual = true
    [[object.function]]
    name = "get_int"
    manual = true
    [[object.function]]
    name = "get_enum"
    manual = true
    [[object.function]]
    name = "get_int64"
    manual = true
    [[object.function]]
    name = "get_iec60958_channel_status"
    manual = true
    [[object.function]]
    name = "get_iec60958_user_data"
    manual = true
