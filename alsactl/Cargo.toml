[package]
name = "alsactl"
version = "0.1.1"
authors = ["Takashi Sakamoto <o-takashi@sakamocchi.jp>"]
description = "API binding for libalsactl library"
license = "MIT"
repository = "https://github.com/alsa-project/alsa-gobject-rs"

[lib]
name = "alsactl"

[dependencies]
libc = "0.2"
bitflags = "1.0"

glib = "0.10"
glib-sys = "0.10"
gobject-sys = "0.10"

alsactl-sys = {path = "../alsactl-sys", version = "0.1" }

[dev-dependencies]
gir-format-check = "^0.1"
