[package]
authors = ["Takashi Sakamoto <o-takashi@sakamocchi.jp>"]
description = "API binding for libalsactl library"
edition = "2021"
license = "MIT"
name = "alsactl"
repository = "https://github.com/alsa-project/alsa-gobject-rs"
rust-version = "1.57"
version = "0.2.0"

[lib]
name = "alsactl"

[dependencies]
libc = "0.2"
bitflags = "1.0"
glib = "0.15"
ffi = {package = "alsactl-sys", path = "../alsactl-sys", version = "0.2" }

[dev-dependencies]
gir-format-check = "^0.1"
