[crate_name_overrides]
"alsa_seq" = "alsaseq"
"alsa_timer" = "alsatimer"

[options]
work_mode = "normal"
library = "ALSASeq"
version = "0.0"
min_cfg_version = "0.3"
single_version_file = true

manual = [
    "GLib.Error",
    "GLib.Source",
    "ALSATimer.DeviceId",
]

generate = [
    "ALSASeq.SpecificAddress",
    "ALSASeq.SpecificClientId",
    "ALSASeq.ClientType",
    "ALSASeq.FilterAttrFlag",
    "ALSASeq.SpecificPortId",
    "ALSASeq.PortCapFlag",
    "ALSASeq.PortAttrFlag",
    "ALSASeq.EventError",
    "ALSASeq.EventType",
    "ALSASeq.EventTstampMode",
    "ALSASeq.EventTimeMode",
    "ALSASeq.EventLengthMode",
    "ALSASeq.EventPriorityMode",
    "ALSASeq.SpecificQueueId",
    "ALSASeq.QuerySubscribeType",
    "ALSASeq.QueueTimerType",
    "ALSASeq.RemoveFilterFlag",
    "ALSASeq.SystemInfo",
    "ALSASeq.PortInfo",
    "ALSASeq.ClientPool",
    "ALSASeq.SubscribeData",
    "ALSASeq.QueueInfo",
    "ALSASeq.UserClientError",
    "ALSASeq.QueueTimerCommon",
    "ALSASeq.QueueTimerAlsa",
]

[[object]]
name = "ALSASeq.*"
status = "generate"
    [[object.function]]
    name = "get_queue_status"
    ignore = true
    [[object.function]]
    name = "get_subscription_list"
    ignore = true

[[object]]
name = "ALSASeq.UserClient"
status = "generate"
manual_traits = ["UserClientExtManual"]
    [[object.function]]
    name = "get_protocol_version"
    ignore = true
    [[object.function]]
    name = "create_port"
    ignore = true
    [[object.function]]
    name = "create_port_at"
    ignore = true
    [[object.function]]
    name = "create_queue"
    ignore = true
    [[object.function]]
    name = "get_info"
    ignore = true
    [[object.function]]
    name = "get_pool"
    ignore = true
    [[object.function]]
    name = "set_queue_timer"
    ignore = true
    [[object.function]]
    name = "get_queue_timer"
    ignore = true
    [[object.function]]
    name = "schedule_events"
    ignore = true


[[object]]
name = "ALSASeq.EventDataConnect"
status = "generate"
concurrency = "send"
    [[object.function]]
    name = "get_src"
    ignore = true
    [[object.function]]
    name = "get_dst"
    ignore = true

[[object]]
name = "ALSASeq.Addr"
status = "generate"
concurrency = "send"

[[object]]
name = "ALSASeq.EventDataCtl"
status = "generate"
concurrency = "send"

[[object]]
name = "ALSASeq.EventDataNote"
status = "generate"
concurrency = "send"

[[object]]
name = "ALSASeq.EventDataQueue"
status = "generate"
concurrency = "send"
    [[object.function]]
    name = "get_byte_param"
    ignore = true
    [[object.function]]
    name = "set_byte_param"
    ignore = true
    [[object.function]]
    name = "set_skew_param"
    ignore = true
    [[object.function]]
    name = "get_skew_param"
    ignore = true
    [[object.function]]
    name = "get_quadlet_param"
    ignore = true
    [[object.function]]
    name = "set_quadlet_param"
    ignore = true
    [[object.function]]
    name = "get_real_time_param"
    ignore = true
    [[object.function]]
    name = "set_real_time_param"
    ignore = true

[[object]]
name = "ALSASeq.EventDataResult"
status = "generate"
concurrency = "send"

[[object]]
name = "ALSASeq.ClientInfo"
status = "generate"
manual_traits = ["ClientInfoExtManual"]
    [[object.function]]
    name = "get_event_filter"
    ignore = true
    [[object.function]]
    name = "set_event_filter"
    ignore = true

[[object]]
name = "ALSASeq.QueueStatus"
status = "generate"
manual_traits = ["QueueStatusExtManual"]
    [[object.function]]
    name = "get_real_time"
    ignore = true

[[object]]
name = "ALSASeq.QueueTempo"
status = "generate"
manual_traits = ["QueueTempoExtManual"]
    [[object.function]]
    name = "get_skew"
    ignore = true
    [[object.function]]
    name = "set_skew"
    ignore = true

[[object]]
name = "ALSASeq.RemoveFilter"
status = "generate"
manual_traits = ["RemoveFilterExtManual"]
concurrency = "send"
    [[object.function]]
    name = "get_real_time"
    ignore = true
    [[object.function]]
    name = "set_real_time"
    ignore = true
    [[object.property]]
    name = "tag"
    ignore = true

[[object]]
name = "ALSASeq.Event"
status = "generate"
concurrency = "send"
    [[object.function]]
    name = "get_addr_data"
    ignore = true
    [[object.function]]
    name = "get_blob_data"
    ignore = true
    [[object.function]]
    name = "get_byte_data"
    ignore = true
    [[object.function]]
    name = "get_connect_data"
    ignore = true
    [[object.function]]
    name = "get_ctl_data"
    ignore = true
    [[object.function]]
    name = "get_destination"
    ignore = true
    [[object.function]]
    name = "get_note_data"
    ignore = true
    [[object.function]]
    name = "get_pointer_data"
    ignore = true
    [[object.function]]
    name = "get_quadlet_data"
    ignore = true
    [[object.function]]
    name = "get_queue_data"
    ignore = true
    [[object.function]]
    name = "get_real_time"
    ignore = true
    [[object.function]]
    name = "get_real_time_data"
    ignore = true
    [[object.function]]
    name = "get_result_data"
    ignore = true
    [[object.function]]
    name = "get_source"
    ignore = true
    [[object.function]]
    name = "get_tick_time"
    ignore = true
    [[object.function]]
    name = "get_tick_time_data"
    ignore = true
    [[object.function]]
    name = "set_byte_data"
    ignore = true
    [[object.function]]
    name = "set_pointer_data"
    ignore = true
    [[object.function]]
    name = "set_quadlet_data"
    ignore = true
    [[object.function]]
    name = "set_real_time"
    ignore = true
    [[object.function]]
    name = "set_real_time_data"
    ignore = true

[[object]]
name = "ALSASeq.EventCntr"
status = "generate"
concurrency = "send"
    [[object.function]]
    name = "deserialize"
    ignore = true
